<mat-card class="example-card">
  <mat-card-title>
    <div *ngIf="mobile">
      <div>
        <label>First Name: </label> {{mobile.firstName| uppercase}}
      </div>
      <div>
        <label>Last Name: </label> {{mobile.lastName | uppercase}}
      </div>
      <div>
        <label>Address: </label> {{mobile.address}}
      </div>
      <div>
        <label>Mobile number: </label> {{mobile.phoneNumberM}}
      </div>
      <div>
        <label>Home phone number: </label> {{mobile.phoneNumberH}}
      </div>
      <div>
        <label>Date: </label> {{mobile.added | date: 'dd.MM.yyyy'}}
      </div>
    </div>
  </mat-card-title>
  <mat-card-actions>
    <button mat-raised-button style="margin-right: 10px; color: white" color="accent"><a
      routerLink="/edit/{{mobile.phoneNumberM}}">EDIT</a></button>
    <button mat-raised-button color="warn" (click)='deleteMobile(mobile.phoneNumberM)'>DELETE</button>
  </mat-card-actions>
</mat-card>
<br>
