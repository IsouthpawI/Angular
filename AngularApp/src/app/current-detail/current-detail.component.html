<div class="form">
  <h1>Edit</h1>
  <mat-card class="example-card">
    <mat-card-content>
      <div *ngIf="mobile">
        <mat-card-title class="column">
          <div>First Name: {{mobile.firstName| uppercase}}</div>
          <div>Last Name: {{mobile.lastName| uppercase}}</div>
          <div>Address: {{mobile.address}}</div>
          <div>Mobile Phone: {{mobile.phoneNumberM}}</div>
          <div>Home Phone: {{mobile.phoneNumberH}}</div>
          <div>Date: {{mobile.added}}</div>
        </mat-card-title>
        <br>
        <div class="example-container">
          <mat-form-field class="example-full-width">
            <textarea matInput type="text" [(ngModel)]="mobile.firstName" placeholder="First Name"></textarea>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <textarea matInput type="text" [(ngModel)]="mobile.lastName" placeholder="Last Name"></textarea>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <textarea matInput type="text" [(ngModel)]="mobile.address" placeholder="Address"></textarea>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <textarea matInput type="text" [(ngModel)]="mobile.phoneNumberH" placeholder="Home phone"></textarea>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <textarea matInput type="date" [(ngModel)]="mobile.added" placeholder="Date"></textarea>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="accent" (click)="save()" style="margin-right: 10px">SAVE</button>
      <button mat-raised-button (click)="goBack()" color="primary">BACK</button>
    </mat-card-actions>
  </mat-card>
</div>
